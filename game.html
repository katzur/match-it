<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Match It memory game with geometric fun character shapes">
    <meta name="keywords" content="match, match it, memory game, memo game, shapes, fun learning">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- logo -->
    <header>
        <a href="index.html" id="logo">
            <img src="assets/images/logo.png" alt="Match It logo">
        </a>
    </header>

    <!-- pop-up screen at the end of the game -->
    <div id="game-over-text" class="overlay-text"> 
        <p>Not enough time?</p>
        <a href="game.html" class="overlay-text-small"><img src="assets/images/overlay-again.png"> Try again</a>
    </div>

    <div id="victory-text" class="overlay-text">

            <a class="game-info" href="game.html">

            </a>

        </div>
